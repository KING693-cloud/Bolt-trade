<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bolt Trade | Institutional Gateway</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bolt Trade">
    <link rel="apple-touch-icon" href="j.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-gold: #D4AF37;
            --soft-gold: #F9E29C;
            --deep-gold: #B8860B;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --error: #ff4d4d;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            overflow: hidden; 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* Solomon - Advanced Visual Effects */
        .gold-text { 
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--soft-gold) 50%, var(--deep-gold) 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .glass-input { 
            background: var(--glass); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            color: white; 
            width: 100%;
            padding: 20px 20px 20px 60px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-input:focus { 
            border-color: var(--primary-gold); 
            background: rgba(255, 255, 255, 0.07);
            outline: none; 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .app-logo { 
            width: 110px; height: 110px; 
            object-fit: cover; border-radius: 50%; 
            border: 2px solid var(--primary-gold);
            padding: 4px; background: var(--bg-dark);
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.25); 
        }
        
        /* Solomon - Heavy UI Elements */
        #splash, #globalLoader, #errorToast { 
            position: fixed; inset: 0; z-index: 1000; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            transition: all 1s ease-in-out; 
        }

        #globalLoader { display: none; background: rgba(2, 6, 23, 0.98); z-index: 2000; }

        #errorToast {
            bottom: 40px; top: auto; height: auto;
            transform: translateY(250%); opacity: 0;
            padding: 16px 28px; border-radius: 22px;
            background: rgba(255, 77, 77, 0.15);
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: white; font-size: 11px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
        }

        #errorToast.active { transform: translateY(0); opacity: 1; }

        .spinner { 
            width: 55px; height: 55px; 
            border: 4px solid rgba(212, 175, 55, 0.1); 
            border-top-color: var(--primary-gold); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        #authContainer { 
            opacity: 0; transform: scale(0.92) translateY(20px);
            transition: 1.4s cubic-bezier(0.16, 1, 0.3, 1); 
            visibility: hidden; width: 100%; max-width: 440px;
        }

        #authContainer.show { opacity: 1; transform: scale(1) translateY(0); visibility: visible; }

        .btn-main {
            background: white; color: black; font-weight: 800;
            text-transform: uppercase; font-size: 12px;
            letter-spacing: 2px; transition: 0.5s;
            cursor: pointer; border-radius: 22px;
            width: 100%; padding: 22px;
            box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.2);
        }

        .btn-main:hover { background: var(--primary-gold); transform: translateY(-4px); }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="errorToast">Verification Fault: Initial State Missing</div>

    <div id="splash">
        <img src="j.png" class="app-logo animate-pulse">
        <div class="mt-12 text-center">
            <p class="text-[11px] font-black uppercase tracking-[0.8em] gold-text">Encrypted Access</p>
            <div class="w-40 h-[1.5px] bg-white/10 mt-6 overflow-hidden relative">
                <div class="absolute inset-0 bg-gold-500 w-full -translate-x-full animate-[progress_4s_infinite]"></div>
            </div>
        </div>
    </div>

    <div id="globalLoader">
        <div class="spinner"></div>
        <p class="mt-10 text-[10px] font-black uppercase tracking-[0.5em] gold-text">Syncing Authority</p>
    </div>

    <div id="authContainer" class="px-6">
        <div class="glass-panel p-12 rounded-[50px] relative overflow-hidden">
            
            <div class="text-center mb-12">
                <div class="relative inline-block mb-8">
                    <img src="j.png" class="app-logo mx-auto relative z-10">
                    <div class="absolute inset-0 bg-gold-500 blur-3xl opacity-20"></div>
                </div>
                <h1 class="text-4xl font-black gold-text italic tracking-tighter uppercase">Bolt Trade</h1>
                <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.4em] mt-4 flex items-center justify-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    Terminal Secure
                </p>
            </div>

            <div class="space-y-5">
                <div class="relative group">
                    <i class="fas fa-user-shield absolute left-7 top-1/2 -translate-y-1/2 text-gray-600 transition-colors group-focus-within:text-gold-500"></i>
                    <input type="email" id="email" placeholder="OPERATOR IDENTIFIER" class="glass-input uppercase tracking-wider">
                </div>
                
                <div class="relative group">
                    <i class="fas fa-fingerprint absolute left-7 top-1/2 -translate-y-1/2 text-gray-600 transition-colors group-focus-within:text-gold-500"></i>
                    <input type="password" id="password" placeholder="SECURITY CODE" class="glass-input">
                </div>

                <button onclick="handleManualLogin()" class="btn-main mt-4">
                    Authorize Entry
                </button>

                <div class="relative flex items-center py-8">
                    <div class="flex-grow border-t border-white/5"></div>
                    <span class="mx-5 text-[9px] text-gray-700 font-black uppercase tracking-[0.3em]">External Auth</span>
                    <div class="flex-grow border-t border-white/5"></div>
                </div>

                <button onclick="googleAuth()" class="w-full bg-white/5 border border-white/10 text-white py-5 rounded-[22px] font-black uppercase text-[11px] tracking-[0.2em] hover:bg-white/10 transition-all flex items-center justify-center gap-5">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                    Connect via Cloud
                </button>
            </div>

            <div class="mt-14 pt-10 border-t border-white/5 text-center flex flex-wrap justify-center gap-8">
                <div class="text-gray-600 text-[9px] font-bold uppercase tracking-widest"><i class="fas fa-server mr-2 text-gold-500"></i>NODE_01_PROX</div>
                <div class="text-gray-600 text-[9px] font-bold uppercase tracking-widest"><i class="fas fa-microchip mr-2 text-gold-500"></i>AES_256</div>
            </div>
        </div>
        
        <div class="mt-10 flex justify-between px-8 text-gray-600 font-black text-[9px] uppercase tracking-[0.4em]">
            <span class="hover:text-white transition cursor-pointer">Support</span>
            <span class="hover:text-white transition cursor-pointer">Protocol: v4.2</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Solomon - Config with Domain Fix
        const firebaseConfig = {
            apiKey: "AIzaSyA3vDwtittQkvW6Bxseutk-ThHFkrF_K0c",
            authDomain: "king693-cloud.github.io", // Solomon - Correcting to github.io root
            projectId: "boltrade-40812",
            storageBucket: "boltrade-40812.firebasestorage.app",
            messagingSenderId: "682083427899",
            appId: "1:682083427899:web:07a8f74c04908dc8f8de1e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Solomon - Essential Session Persistence
        setPersistence(auth, browserLocalPersistence);

        const loader = document.getElementById('globalLoader');
        const splash = document.getElementById('splash');
        const authView = document.getElementById('authContainer');

        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 5000);
        }

        // Auth Guardian Solomon
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) {
                    localStorage.setItem("activeUser", user.uid);
                    window.location.href = "dashboard.html";
                }
            }
        });

        // Background Core Solomon
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(212, 175, 55, 0.15)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 65; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Boot Sequence Solomon
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    authView.classList.add('show');
                }, 1000);
            }, 4500);
        });

        // Secure Login Solomon
        window.handleManualLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const pin = document.getElementById('password').value.trim();
            if (!email || !pin) return showError("Credentials Required");

            loader.style.display = 'flex';
            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);
                if (snap.empty) {
                    loader.style.display = 'none';
                    return showError("Identity Unknown");
                }
                let uData = null; let uId = null;
                snap.forEach(d => { uData = d.data(); uId = d.id; });
                if (uData.password === pin) {
                    localStorage.setItem("activeUser", uId);
                    window.location.href = "dashboard.html";
                } else {
                    loader.style.display = 'none';
                    showError("Invalid PIN Code");
                }
            } catch (e) {
                loader.style.display = 'none';
                showError("System Unavailable");
            }
        };

        // THE Solomon GOOGLE POPUP FIX
        window.googleAuth = async () => {
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            try {
                // Ensure persistence is activated before pop-up Solomon
                await setPersistence(auth, browserLocalPersistence);
                
                const result = await signInWithPopup(auth, provider);
                loader.style.display = 'flex';
                
                const userRef = doc(db, "users", result.user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    await setDoc(userRef, { 
                        email: result.user.email, 
                        balance: 0, 
                        createdAt: new Date().toISOString() 
                    });
                    localStorage.setItem("activeUser", result.user.uid);
                    window.location.href = "info.html";
                } else {
                    localStorage.setItem("activeUser", result.user.uid);
                    window.location.href = "dashboard.html";
                }
            } catch (err) {
                loader.style.display = 'none';
                if (err.code === 'auth/popup-closed-by-user') {
                    showError("Sync Cancelled");
                } else if (err.code === 'auth/unauthorized-domain') {
                    showError("Domain Not Whitelisted in Firebase");
                } else {
                    showError("Auth Error: Solomon, check Firebase Domains!");
                }
            }
        };
    </script>
</body>
</html>
