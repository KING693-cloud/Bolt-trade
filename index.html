<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bolt Trade | Secure Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --primary-gold: #D4AF37;
            --soft-gold: #F9E29C;
            --deep-gold: #B8860B;
            --bg-dark: #020617;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: white; 
            overflow: hidden; 
            margin: 0;
        }

        .gold-text { 
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--soft-gold) 50%, var(--deep-gold) 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .glass-input { 
            background: rgba(15, 23, 42, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            color: white; 
        }
        
        .glass-input:focus { 
            border-color: var(--primary-gold); 
            outline: none; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        .app-logo { 
            width: 100px; 
            height: 100px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3)); 
        }
        
        #splash, #globalLoader { 
            position: fixed; 
            inset: 0; 
            background: var(--bg-dark); 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            transition: opacity 0.8s ease-in-out, visibility 0.8s; 
        }

        #globalLoader { 
            display: none; 
            background: rgba(2, 6, 23, 0.95); 
            z-index: 2000; 
            backdrop-filter: blur(10px); 
        }

        .logo-anim { animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.08); opacity: 0.8; } 
        }
        
        .spinner { 
            width: 45px; 
            height: 45px; 
            border: 3px solid rgba(212, 175, 55, 0.1); 
            border-top-color: var(--primary-gold); 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #authContainer { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); 
            visibility: hidden;
        }

        #authContainer.show { 
            opacity: 1; 
            transform: translateY(0); 
            visibility: visible;
        }

        .btn-primary {
            background: white;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .btn-primary:hover { background: var(--primary-gold); }
        .btn-primary:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="splash">
        <img src="j.png" class="app-logo logo-anim" alt="Bolt Trade">
        <p class="mt-8 text-[10px] font-black uppercase tracking-[0.6em] gold-text animate-pulse">Initializing Security</p>
    </div>

    <div id="globalLoader">
        <div class="spinner"></div>
        <p id="loaderText" class="mt-6 text-[9px] font-black uppercase tracking-[0.4em] gold-text">Validating Session</p>
    </div>

    <div id="authContainer" class="w-full max-w-sm">
        <div class="text-center mb-10">
            <img src="j.png" class="app-logo mx-auto mb-4" alt="Bolt Trade">
            <h1 class="text-3xl font-black gold-text uppercase tracking-tighter">Bolt Trade</h1>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-2">The Digital Standard</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 text-[10px]"></i>
                <input type="email" id="email" placeholder="Email Address" class="glass-input w-full rounded-2xl p-4 pl-12 text-sm font-semibold transition-all">
            </div>
            
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 text-[10px]"></i>
                <input type="password" id="password" placeholder="Account Password" class="glass-input w-full rounded-2xl p-4 pl-12 text-sm font-semibold transition-all">
            </div>

            <button onclick="handleDatabaseLogin()" class="w-full btn-primary py-4 rounded-2xl mt-4">
                Access Account
            </button>

            <button onclick="googleAuth()" class="w-full bg-white/5 border border-white/10 text-white py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest hover:bg-white/10 transition-all flex items-center justify-center gap-3 mt-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4">
                Register New
            </button>
        </div>

        <footer class="text-center mt-12">
            <p class="text-[9px] text-gray-600 font-bold uppercase tracking-[0.2em]">
                Protected by End-to-End Encryption
            </p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA3vDwtittQkvW6Bxseutk-ThHFkrF_K0c",
            authDomain: "boltrade-40812.firebaseapp.com",
            projectId: "boltrade-40812",
            storageBucket: "boltrade-40812.firebasestorage.app",
            messagingSenderId: "682083427899",
            appId: "1:682083427899:web:07a8f74c04908dc8f8de1e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('globalLoader');
        const splash = document.getElementById('splash');
        const authView = document.getElementById('authContainer');

        window.addEventListener('DOMContentLoaded', async () => {
            const activeSessionId = localStorage.getItem("activeUser");
            
            // Mandatory 3s Splash
            setTimeout(async () => {
                if (activeSessionId) {
                    // VALIDATE IF ACCOUNT STILL EXISTS IN DB
                    try {
                        const userRef = doc(db, "users", activeSessionId);
                        const userSnap = await getDoc(userRef);

                        if (userSnap.exists()) {
                            // Account valid, proceed to dashboard
                            window.location.href = "dashboard.html";
                        } else {
                            // Account was deleted from DB, clear local memory
                            localStorage.removeItem("activeUser");
                            showAuthView();
                        }
                    } catch (e) {
                        localStorage.removeItem("activeUser");
                        showAuthView();
                    }
                } else {
                    showAuthView();
                }
            }, 3000);
        });

        function showAuthView() {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                authView.classList.add('show');
            }, 800);
        }

        window.handleDatabaseLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (!email || !pass) return alert("Missing fields");

            loader.style.display = 'flex';

            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);

                if (snap.empty) {
                    loader.style.display = 'none';
                    return alert("Account not found");
                }

                let userData = null;
                let uid = null;
                snap.forEach((d) => { userData = d.data(); uid = d.id; });

                if (userData.password === pass) {
                    localStorage.setItem("activeUser", uid);
                    window.location.href = "dashboard.html";
                } else {
                    loader.style.display = 'none';
                    alert("Invalid Password");
                }
            } catch (err) {
                loader.style.display = 'none';
                alert("Network Error");
            }
        };

        window.googleAuth = async () => {
            loader.style.display = 'flex';
            const provider = new GoogleAuthProvider();
            try {
                const res = await signInWithPopup(auth, provider);
                const userRef = doc(db, "users", res.user.uid);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    await setDoc(userRef, { 
                        email: res.user.email, 
                        balance: 0,
                        createdAt: new Date().toISOString()
                    });
                }
                
                localStorage.setItem("activeUser", res.user.uid);
                window.location.href = "info.html";
            } catch (err) { 
                loader.style.display = 'none';
                alert("Auth Failed"); 
            }
        };
    </script>
</body>
</html>
