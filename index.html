<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bolt Trade | Institutional Gateway</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bolt Trade">
    <link rel="apple-touch-icon" href="j.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-gold: #D4AF37;
            --soft-gold: #F9E29C;
            --deep-gold: #B8860B;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --error: #ff4d4d;
        }

        /* Solomon - Advanced Visuals */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            overflow: hidden; 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .gold-text { 
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--soft-gold) 50%, var(--deep-gold) 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .glass-input { 
            background: var(--glass); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            color: white; 
            width: 100%;
            padding: 18px 20px 18px 55px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-input:focus { 
            border-color: var(--primary-gold); 
            background: rgba(255, 255, 255, 0.07);
            outline: none; 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
        }

        .app-logo { 
            width: 110px; height: 110px; 
            object-fit: cover; border-radius: 50%; 
            border: 2px solid var(--primary-gold);
            padding: 5px; background: var(--bg-dark);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.25); 
        }
        
        /* Solomon - Heavy Loading Overlays */
        #splash, #globalLoader, #errorToast { 
            position: fixed; inset: 0; z-index: 1000; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            transition: all 0.8s ease-in-out; 
        }

        #globalLoader { display: none; background: rgba(2, 6, 23, 0.95); z-index: 2000; backdrop-filter: blur(15px); }

        #errorToast {
            bottom: 40px; top: auto; height: auto;
            transform: translateY(200%); opacity: 0;
            padding: 15px 25px; border-radius: 20px;
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.2);
            color: var(--error); font-size: 11px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
        }

        #errorToast.active { transform: translateY(0); opacity: 1; }

        .spinner { 
            width: 50px; height: 50px; 
            border: 3px solid rgba(212, 175, 55, 0.1); 
            border-top-color: var(--primary-gold); 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        #authContainer { 
            opacity: 0; transform: scale(0.95);
            transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); 
            visibility: hidden; width: 100%; max-width: 420px;
        }

        #authContainer.show { opacity: 1; transform: scale(1); visibility: visible; }

        .btn-main {
            background: white; color: black; font-weight: 800;
            text-transform: uppercase; font-size: 12px;
            letter-spacing: 2px; transition: 0.4s;
            cursor: pointer; border-radius: 20px;
            width: 100%; padding: 20px;
        }

        .btn-main:hover { background: var(--primary-gold); transform: translateY(-3px); }

        /* Solomon - Background Particles Effect */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="errorToast">System Error: Initial State Missing</div>

    <div id="splash">
        <img src="j.png" class="app-logo animate-pulse">
        <div class="mt-10 flex flex-col items-center">
            <p class="text-[10px] font-black uppercase tracking-[0.7em] gold-text">Encrypted Access</p>
            <div class="w-32 h-[1px] bg-white/10 mt-4 overflow-hidden">
                <div class="h-full bg-gold-500 w-full -translate-x-full animate-[progress_3s_infinite]"></div>
            </div>
        </div>
    </div>

    <div id="globalLoader">
        <div class="spinner"></div>
        <p class="mt-8 text-[9px] font-black uppercase tracking-[0.4em] gold-text">Synchronizing Session</p>
    </div>

    <div id="authContainer" class="px-6">
        <div class="glass-panel p-10 rounded-[45px] relative overflow-hidden">
            
            <div class="text-center mb-10">
                <img src="j.png" class="app-logo mx-auto mb-6">
                <h1 class="text-4xl font-black gold-text italic tracking-tighter">BOLT TRADE</h1>
                <p class="text-gray-500 text-[9px] font-bold uppercase tracking-[0.5em] mt-3">Quantum Security Protocol</p>
            </div>

            <div class="space-y-4">
                <div class="input-group">
                    <i class="fas fa-user-shield absolute left-6 top-1/2 -translate-y-1/2 text-gray-600"></i>
                    <input type="email" id="email" placeholder="OPERATOR ID" class="glass-input uppercase">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-fingerprint absolute left-6 top-1/2 -translate-y-1/2 text-gray-600"></i>
                    <input type="password" id="password" placeholder="SECURE PIN" class="glass-input">
                </div>

                <button onclick="handleManualLogin()" class="btn-main shadow-2xl shadow-gold-500/10">
                    Authorize Entry
                </button>

                <div class="relative flex items-center py-6">
                    <div class="flex-grow border-t border-white/5"></div>
                    <span class="mx-4 text-[8px] text-gray-700 font-black uppercase tracking-widest">Global Auth</span>
                    <div class="flex-grow border-t border-white/5"></div>
                </div>

                <button onclick="googleAuth()" class="w-full bg-white/5 border border-white/10 text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-[0.2em] hover:bg-white/10 transition-all flex items-center justify-center gap-4">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                    Connect via Cloud
                </button>
            </div>

            <div class="mt-12 pt-8 border-t border-white/5 text-center">
                <div class="flex justify-center gap-4 text-gray-600 text-[10px]">
                    <span><i class="fas fa-wifi text-green-500 mr-1"></i> NODE_01</span>
                    <span><i class="fas fa-lock text-gold-500 mr-1"></i> SSL_ACTIVE</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Solomon - Final Domain Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA3vDwtittQkvW6Bxseutk-ThHFkrF_K0c",
            authDomain: "king693-cloud.github.io", // Solomon - Critical Fix for GitHub Pages
            projectId: "boltrade-40812",
            storageBucket: "boltrade-40812.firebasestorage.app",
            messagingSenderId: "682083427899",
            appId: "1:682083427899:web:07a8f74c04908dc8f8de1e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Solomon - Persistence Logic (Fixes "Forgotten" login)
        setPersistence(auth, browserLocalPersistence);

        const loader = document.getElementById('globalLoader');
        const splash = document.getElementById('splash');
        const authView = document.getElementById('authContainer');

        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 4000);
        }

        // Auth Monitor Solomon
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    localStorage.setItem("activeUser", user.uid);
                    window.location.href = "dashboard.html";
                }
            }
        });

        // Background Animation Solomon
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(212, 175, 55, 0.2)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        initParticles(); animate();

        // App Start Solomon
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    authView.classList.add('show');
                }, 800);
            }, 3500);
        });

        // Manual Security Logic Solomon
        window.handleManualLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const pin = document.getElementById('password').value.trim();
            if (!email || !pin) return showError("Credentials Required");

            loader.style.display = 'flex';
            try {
                const q = query(collection(db, "users"), where("email", "==", email));
                const snap = await getDocs(q);
                if (snap.empty) {
                    loader.style.display = 'none';
                    return showError("Access Denied: User Unknown");
                }
                let data = null; let uid = null;
                snap.forEach(d => { data = d.data(); uid = d.id; });
                if (data.password === pin) {
                    localStorage.setItem("activeUser", uid);
                    window.location.href = "dashboard.html";
                } else {
                    loader.style.display = 'none';
                    showError("Invalid PIN Code");
                }
            } catch (e) {
                loader.style.display = 'none';
                showError("Network Timeout");
            }
        };

        // GOOGLE POPUP - THE FIXED Solomon LOGIC
        window.googleAuth = async () => {
            const provider = new GoogleAuthProvider();
            // This forces the session check to happen BEFORE the window opens Solomon
            provider.setCustomParameters({ prompt: 'select_account' });

            try {
                // Ensure persistence is ready Solomon
                await setPersistence(auth, browserLocalPersistence);
                
                // This is the specific part that Median.co and GitHub need Solomon
                const result = await signInWithPopup(auth, provider);
                loader.style.display = 'flex';
                
                const userRef = doc(db, "users", result.user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    await setDoc(userRef, { 
                        email: result.user.email, 
                        balance: 0, 
                        role: "user",
                        joined: new Date().toISOString() 
                    });
                    localStorage.setItem("activeUser", result.user.uid);
                    window.location.href = "info.html";
                } else {
                    localStorage.setItem("activeUser", result.user.uid);
                    window.location.href = "dashboard.html";
                }
            } catch (err) {
                loader.style.display = 'none';
                console.error("Firebase Error:", err.code);
                if (err.code === 'auth/popup-closed-by-user') {
                    showError("Authentication Cancelled");
                } else {
                    showError("State Sync Failed: check authorized domains");
                }
            }
        };
    </script>
</body>
</html>
